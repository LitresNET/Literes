name: "check"

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build and test back-end projects
        run: |
          cd backend/src/Litres.Data
          dotnet build --configuration Release
          dotnet test --configuration Release

          cd ../Litres.Main
          dotnet build --configuration Release
          dotnet test --configuration Release

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - name: Install dependencies and build front-end
        run: |
          cd ../../../frontend
          npm install
          npm run build

      - name: Setup Nest.js
        run: npm install -g @nestjs/cli

      - name: Build and test PaymentService
        run: |
          cd ../backend/src/PaymentService
          npm install
          npm run build
          npm run test

      - name: Build and test unit tests
        run: |
          cd ../../tests/Tests.Unit
          dotnet build --configuration Release
          dotnet test --configuration Release

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
