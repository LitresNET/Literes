name: CI Pipeline
on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Билд бэкенда
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build backend
        working-directory: ./backend
        run: dotnet build --configuration Release

      # 3. Билд фронтенда
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # 4. Анализ кода для бэкенда
      - name: Run backend code analysis
        working-directory: ./backend
        run: dotnet build --configuration Release /warnaserror

      # 5. Анализ кода для фронтенда
      - name: Run ESLint for frontend
        working-directory: ./frontend
        run: npm run lint

      # 6. Тесты для бэкенда
      - name: Run backend tests
        working-directory: ./backend
        run: dotnet test --configuration Release

      # 7. Тесты для фронтенда
      # - name: Run frontend tests
      #   working-directory: ./frontend
      #   run: npm run test

      # 8. Проверка Docker Compose
      - name: Docker Compose Build and Run
        run: docker-compose -f docker-compose.yml up --build --exit-code-from server