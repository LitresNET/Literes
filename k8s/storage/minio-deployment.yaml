apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: litres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        ports:
        - containerPort: 9000
        - containerPort: 9001
        volumeMounts:
        - mountPath: /data
          name: minio-data
        readinessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 10  # Ждать 10 секунд перед первой проверкой
          periodSeconds: 5         # Проверять каждые 5 секунд
          timeoutSeconds: 1        # Таймаут 1 секунда
          successThreshold: 1      # 1 успешная проверка
          failureThreshold: 3      # 3 неудачные попытки
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc