apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: litres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5  # Ждать 5 секунд перед первой проверкой
          periodSeconds: 5        # Проверять каждые 5 секунд
          timeoutSeconds: 1       # Таймаут 1 секунда
          successThreshold: 1     # 1 успешная проверка
          failureThreshold: 3     # 3 неудачные попытки
